<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/DevGen/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  
  <title>Fresh Harvest Box </title>
  <script type="module" crossorigin src="/DevGen/assets/index-fac82e35.js"></script>
  <link rel="stylesheet" href="/DevGen/assets/index-773ec66e.css">
</head>

<body>

  
  
  
  
  
  
  <div class="backdrop is-hidden">
    <div class="modal-window">
        <h2 class="order-title">YOU ORDER</h2>
        <button class="close-wind" type="button">
            <svg class="close" width="24" height="24">
                <use href="./img/icon.svg#icon-clos"></use>
            </svg>
        </button>
        <ul class="cart-colection">
            <li class="order-cart">
                <div class="title-section">
                    <h3 class="cart-title">Strawberry Basket</h3>
                    <p class="categori">Plant</p>
                </div>
                <div class="img-container">
                </div>
                <input class="cart-checkbox" type="checkbox">
            </li>
            <li class="order-cart">
                <div class="title-section">
                    <h3 class="cart-title">Apple Basket</h3>
                    <p class="categori">Plant</p>
                </div>
                <div class="img-container">
                </div>
                <input class="cart-checkbox" type="checkbox">
            </li>
            <li class="order-cart">
                <div class="title-section">
                    <h3 class="cart-title">Fruits Basket</h3>
                    <p class="categori">Plant</p>
                </div>
                <div class="img-container">
                </div>
                <input class="cart-checkbox" type="checkbox">
            </li>
        </ul>
        <form class="order-form">
            <lable class="data-lable" for:="Full-name">
                <input type="text" class="data-input" name="Full-name" placeholder="&nbsp;">
                <span class="input-text-inform">Enter full name...</span>
            </lable>
            <lable class="data-lable" for:="mail">
                <input type="email" class="data-input" name="mail" placeholder="&nbsp;">
                <span class="input-text-inform">Enter email...</span>
            </lable>
            <lable class="data-lable" for:="card">
                <input type="tel" class="data-input" name="card" minlength="16" maxlength="16" placeholder="&nbsp;">
                <span class="input-text-inform">Enter card..</span>
            </lable>
            <lable class="data-lable" for:="Comment">
                <textarea class="data-input-comment" name="Comment" rows="4" placeholder="&nbsp;"></textarea>
                <span class="input-text-inform in-textarea">Enter comments...</span>
            </lable>

            <button class="order-button" type="submit">Submit</button>
        </form>
        <picture class="background-img">
            <source srcset="../img/your-order-pop-up/IMG_9760_290.png 1x, ../img/your-order-pop-up/IMG_9760_580.png 2x"
                media="(max-width: 1279px)" sizes="(min-width: 480px) 480px, 100vw">
            <source srcset="../img/your-order-pop-up/IMG_9760_471.png 1x, ../img/your-order-pop-up/IMG_9760_942.png 2x"
                media="(min-width: 1280px)" sizes="(min-width: 480px) 480px, 100vw">
            <img src="../img/your-order-pop-up/IMG_9760_290.png" alt="women and Fresh Fruits">
        </picture>

    </div>
</div>
  
  
  


  
</body>

</html>
